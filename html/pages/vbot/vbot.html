<!-- Main Div For robot simulator tab Tab -->
<div id="vbot">
    <!-- Title of Tab -->
    <div class="ncb-page-header">
        <h3>Virtual Robot</h3>
    </div>
    <!-- End Title of Tab -->
    <div id="vbot-body"></div>

    <div id="vbot-options">
        <h4>Server:</h4>
        <div class="form-group">
            <input class="form-control" id="vbot-server" value="localhost:8080"/>
        </div>

        <h4>Fake NCS Outputs: </h4>
        <div class="form-group">
            <input class="form-control" id="vbot-params" value="sbs"/>
        </div>

        <br />
        <div class="row">
            <button type="button" class="pull-right btn btn-lg btn-success" id="vbot-run-ncs">Start Simulation</button>
        </div>

        <h4>Choose your character: </h4>
        <div>
            <label>
                <input name="vbot-character" value="carl" checked type="radio" /> Carl 
            </label>
            <label>
                <input name="vbot-character" value="steve" type="radio" /> Steve 
            </label>
            <label>
                <input name="vbot-character" value="mouse" type="radio" /> Mouse
            </label>
        </div>

        <h4>Load Level and Textures: </h4>
        <div class="input-group">
            <span class="input-group-addon btn btn-primary btn-file">
                Browse<input type="file" id="vbot-level" multiple />
            </span>
            <div class="form-control disabled" id="vbot-level-text">Test level</div>
        </div>

        <h4>Set Script: </h4>
        <div class="input-group">
            <span class="input-group-addon btn btn-primary btn-file">
                Browse<input type="file" id="vbot-script" />
            </span>
            <div class="form-control disabled" id="vbot-script-text">Test script</div>
        </div>

        <h4>NCS URL:</h4>
        <div class="form-group">
            <input class="form-control" id="vbot-ncs-url"/>
        </div>

        <br />
        <div class="row">
            <button type="button" class="pull-right btn btn-lg btn-success" id="vbot-run">Start Robot</div>
        </div>
    </div>
    <br />
    <p>
</div>
<!-- End Main Div For Robot Simulator Tab -->
